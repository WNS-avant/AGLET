<style>
.alert {
    background-color: #f8d7da; /* Red background */
    color: #721c24; /* Dark red text color */
    border: 2px double #dc3545; /* Red double-striped border */
    border-radius: 5px;
    padding: 20px;
    max-width: 400px;
    margin: 20px auto;
}

.alert h1 {
    margin-top: 0;
}

.alert a {
    color: #721c24; /* Dark red link color */
    text-decoration: none;
    font-weight: bold;
}

.alert a:hover {
    text-decoration: underline;
}

</style>
